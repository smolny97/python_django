{% extends 'layout.html' %}
{% load static %}
{% block title %}
{{title}}
{% endblock %}
{% block li %}
<li><a class="Top_menu_game" href={% url 'games' %}>Игры</a></li>
<li><a class="Top_menu_blog" href={% url 'blog' %}>Блог</a></li>
<li><a class="Top_menu_about" href={% url 'about' %}>О нас</a></li>
{% endblock %}
{% block link %}
	<link rel="stylesheet" href={% static 'css/game.css' %}>
{% endblock %}
{% block content %}
<img class="image_position" src={% static picture_banner %}>
<div class="video_game" style="background-image:url({% static picture_video %})">
	<iframe src={{name_game.video_game}}></iframe>
</div>
<div class="info_game" style="background-image:url({% static picture_info %})">
	{{name_game.text_game|safe}}
</div>
<div class="slider middle">
	<div class="slides">
		<input type="radio" name="r" id="r1" checked>
		<input type="radio" name="r" id="r2">
		<input type="radio" name="r" id="r3">
		<input type="radio" name="r" id="r4">
		<input type="radio" name="r" id="r5">
		<input type="radio" name="r" id="r6">
		<input type="radio" name="r" id="r7">
		<input type="radio" name="r" id="r8">

		<div class="slide s1"><img src={% static picture1 %} alt=""></div>
		<div class="slide"><img src={% static picture2 %} alt=""></div>
		<div class="slide"><img src={% static picture3 %} alt=""></div>
		<div class="slide"><img src={% static picture4 %} alt=""></div>
		<div class="slide"><img src={% static picture5 %} alt=""></div>
		<div class="slide"><img src={% static picture6 %} alt=""></div>
		<div class="slide"><img src={% static picture7 %} alt=""></div>
		<div class="slide"><img src={% static picture8 %} alt=""></div>
	</div>
	<div class="navigation">
		<label for="r1" class="bar"></label>
		<label for="r2" class="bar"></label>
		<label for="r3" class="bar"></label>
		<label for="r4" class="bar"></label>
		<label for="r5" class="bar"></label>
		<label for="r6" class="bar"></label>
		<label for="r7" class="bar"></label>
		<label for="r8" class="bar"></label>
	</div>
</div>



{% endblock %}
